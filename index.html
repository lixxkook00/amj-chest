<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMJ Card</title>

    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/css/swiper-bundle.min.css">
</head>

<body>
    <div class="main-bg">
        <div class="card">
            <img src="/asset/images/frame.png" alt="" class="card-bg">

            <!-- card list control -->
            <img src="/asset/images/left.png" alt="" id="card-prev" class="card-prev">
            <img src="/asset/images/right.png" alt="" id="card-next" class="card-next">

            <!-- border -->
            <img src="/asset/images/frame-border.png" alt="" class="card-slide-border">

            <!-- confirm button -->
            <img src="/asset/images/confirm.png" alt="" id="card-slide-open-confirm" class="card-slide-open-confirm">

            <!-- award -->
            <div id="card-award" class="card-award">
                <div id="card-award-wrapper" class="card-award-wrapper">
                    <!-- create HTML here mann -->
                </div>
            </div>

            <!-- card list -->
            <div class="card-wrapper">
                <div class="swiper card-swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div id="card-1" class="card-slide">
                                <img src="/asset/images/frame1.png" alt="" class="card-slide-bg">

                                <div class="card-slide-content">
                                    <!-- logo -->
                                    <div class="centering">
                                        <img src="/asset/images/1.png" alt="" class="card-slide-logo">
                                    </div>

                                    <!-- quantity -->
                                    <div class="centering">
                                        <div class="card-quantity">
                                            Quantity: 2
                                        </div>
                                    </div>

                                    <!-- open button -->
                                    <img src="/asset/images/open.png" alt="" class="card-slide-open">

                                </div>

                                <!-- optional button -->
                                <div class="card-slide-buttons">
                                    <img class="card-slide-opennow card-slide-opeing button-hover"
                                        src="/asset/images/open_now.png" alt="">

                                    <img class="card-slide-openall card-slide-opeing button-hover"
                                        src="/asset/images/open_all.png" alt="">
                                </div>
                            </div>
                        </div>

                        <div class="swiper-slide">
                            <div id="card-2" class="card-slide">
                                <img src="/asset/images/frame1.png" alt="" class="card-slide-bg">
                                <div class="card-slide-content">
                                    <div class="centering">
                                        <img src="/asset/images/2.png" alt="" class="card-slide-logo">
                                    </div>
                                    <div class="centering">
                                        <div class="card-quantity">
                                            Quantity: 2
                                        </div>
                                    </div>
                                    <img src="/asset/images/open.png" alt="" class="card-slide-open">

                                </div>
                                <div class="card-slide-buttons">
                                    <img class="card-slide-opennow card-slide-opeing button-hover"
                                        src="/asset/images/open_now.png" alt="">

                                    <img class="card-slide-openall card-slide-opeing button-hover"
                                        src="/asset/images/open_all.png" alt="">
                                </div>
                            </div>
                        </div>

                        <div class="swiper-slide">
                            <div id="card-3" class="card-slide">
                                <img src="/asset/images/frame1.png" alt="" class="card-slide-bg">
                                <div class="card-slide-content">
                                    <div class="centering">
                                        <img src="/asset/images/3.png" alt="" class="card-slide-logo">
                                    </div>
                                    <div class="centering">
                                        <div class="card-quantity">
                                            Quantity: 2
                                        </div>
                                    </div>
                                    <img src="/asset/images/open.png" alt="" class="card-slide-open">

                                </div>
                                <div class="card-slide-buttons">
                                    <img class="card-slide-opennow card-slide-opeing button-hover"
                                        src="/asset/images/open_now.png" alt="">

                                    <img class="card-slide-openall card-slide-opeing button-hover"
                                        src="/asset/images/open_all.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- loading -->
            <div id="loading" class="">
                <div id="load">
                    <div>G</div>
                    <div>N</div>
                    <div>I</div>
                    <div>D</div>
                    <div>A</div>
                    <div>O</div>
                    <div>L</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="./asset/js/swiper-bundle.min.js"></script>
<script src="./asset/js/main.js"></script>
